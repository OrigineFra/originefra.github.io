    .waste-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .waste-icon {
      width: 40px;
      height: 40px;
    }

    }
    .ingredients-title,

      font-size: 16px;
      margin-bottom: 20px;
    }
    .ingredients-text,
    .nutrition-text {
      font-size: 14px;
      line-height: 1.5;
    }
    .nutrition-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      border: 1px solid #E0BD59;
    }
    .nutrition-table th,
    .nutrition-table td {
      padding: 10px;
      border-top: 1px solid #E0BD59;
      text-align: left;
    }
    .nutrition-table th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    #country-select {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid #E0BD59;
      border-radius: 8px;
      background-color: #fffdf8;
      color: #333;
      width: 100%;
      max-width: 200px;
